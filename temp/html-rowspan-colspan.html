<!DOCTYPE html>
<html>
<head>
	<title>HTML | Rowspan & Colspan</title>
</head>
<body>

	<table border="1" style="border-collapse: collapse;"> 
		<tr>
			<th colspan="6">Time Table</th>
		</tr>
		<tr>
			<th rowspan="6">Hours</th>
		</tr>
		<tr>
			<th>Mon</th>
			<th>Tue</th>
			<th>Wed</th>
			<th>Thu</th>
			<th>Fri</th>
		</tr>
		<tr>
			<td>science</td>
			<td>math</td>
			<td>science</td>
			<td>math</td>
			<td>art</td>
		</tr>
		<tr>
			<td>science</td>
			<td>math</td>
			<td>science</td>
			<td>math</td>
			<td>art</td>
		</tr>
		<tr>
			<th colspan="5">Lunch</th>
		</tr>
		<tr>
			<td>science</td>
			<td>math</td>
			<td>science</td>
			<td>math</td>
			<td>art</td>
		</tr>
	</table>
	</table>
