<!DOCTYPE html>
<html>
<head>
	<title>Url Search Params</title>
</head>
<body>
	<form name="form" onsubmit="formSubmit()" method="get" action="" >
		<label>Enter Text: 
			<input type="text" placeholder="Search e.g, 'Taylor Swift'" name="term">
		</label>
		<br>
		<label>Enter Number:
			<input type="number" placeholder="Limit e.g, 10" name="limit">
		</label>
		<br>
		<input type="submit" name="go" value="submit">
	</form>
	<script>
		function formSubmit(){
			var myUrl = window.location.href;
			var url = new URL(myUrl);
			var term = url.searchParam.get('term');
			var limit = url.searchParam.get('limit');
			console.log("Term: " + term);
			console.log("Limit: " + limit);			
			// var name = "Neeraj Singh Junior";
			// var json = JSON.stringify(name);
			// console.log(json);

		}

	</script>
</body>
</html>
