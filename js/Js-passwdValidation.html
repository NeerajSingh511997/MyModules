<!DOCTYPE html>
<html>
<head>
	<title>Javascript | Password Validation</title>
</head>
<body>
	<div>
		<h2>Password Verification Guidelines!</h2>
		<ul>
			<li>Password must be greater than 8 characters</li>
			<li>First Character must be Alphabet</li>
			<li>Rest Character must be Digit</li>
		</ul>
	</div>

	<div>
		<label for="yourPasswd">Enter Your Password: </label>
		<input type="password" id="yourPasswd" placeholder=" e.g, 'ABC12345'">

		<button type="button" onclick="validate()">Submit</button>
	</div>

	<p class="success"></p>

	<script>
		function validate(){
			// console.log("Validate Executed!");
			var passwd = document.getElementById('yourPasswd').value;
			var passwdLength = passwd.length;
			// console.log("Password: " + passwd);
			// console.log("Type: "+ typeof passwd);
			// console.log("Length: " + passwdLength);

			// for(var x of passwd){
			// 	console.log(x);
			// }

			if(passwd === ""){
				window.alert("Please fill the empty box");
			}else if(passwdLength < 8){
					window.alert("Length must be greater or equals to 8");
			}else{
				for(var x of passwd){
					// console.log(x);
					if(x === [abc] && x < 3){
						window.alert("First 3 character must be Alphabet");
						return;
					}else if(x === [0-9]){
						window.alert("Last characters must be Digit");
						return;
					}								
				}
				var success = document.getElementById('success');
				success.innerHTML = "Successfully Verified!";
			}	
		}
	</script>
</body>
</html>
