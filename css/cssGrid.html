<!DOCTYPE html>
<html>
<head>
	<title>Grid in CSS</title>
	<style>
		.grid-container {
			display: grid;
			grid-gap: 20px;
			grid-template-columns: auto auto auto;
			padding: 10px;
			background-color: rgba(255, 0, 0, 0.8);
		}

		.grid-container > div {
			padding: 10px;
			font-size: 24px;
			text-align: center;
			background-color: rgba(255, 255, 255, 0.8);
		}

		.grid-a {
			grid-column-start: 1;
			grid-column-end: 3;
			grid-row-start: 1;
			grid-row-end: 3;
		}

		.grid-c {
			grid-row-start: 1;
			grid-row-end: 3;
		}

	</style>
</head>
<body>

	<div class="grid-container">
		<div class="grid-a">A</div>
		<div class="grid-b">B</div>
		<div class="grid-c">C</div>
		<div class="grid-e">D</div>
		<div class="grid-f">F</div>
		<div class="grid-g">G</div>
		<div class="grid-h">H</div>
		<div class="grid-i">I</div>
	</div>

</body>
</html>
