<!DOCTYPE html>
<html>
	<head>
		<title>Learning Clip Path | CSS</title>
		<link href="style/clipPathInCSS.css" rel="stylesheet" />
	</head>
<body>
	<div class="container">
		<!-- Shape 1 -->
		<div class="circlePath"></div>
		<h2 class="title">Circle Path</h2>
		<!-- Shape 2 -->
		<div class="rectPath"></div>
		<h2 class="title">Rectangle Path</h2>
		<!-- Shape 3 -->
		<div class="insetPath"></div>
		<h2 class="title">Inset Path</h2>
		<!-- Shape 4 -->
		<div class="messageClipPath"></div>
		<h2 class="title">Message Path</h2>
		<!-- Shape 5 -->
		<div class="trianglePath"></div>
		<h2 class="title">Triangle Path</h2>
		<!-- Shape 6 -->
		<div class="trapezoidalPath"></div>
		<h2 class="title">Trapezoidal Path</h2>
		<!-- Shape 7 -->
		<div class="arrowPath"></div>
		<h2 class="title">Arrow Path</h2>
		<!-- Shape 8 -->
		<div class="jesusPath"></div>
		<h2 class="title">Jesus Path</h2>
	</div>
</body>
</html>
