<!DOCTYPE html>
<html>
<head>
	<title>Login | Wordpress</title>
	<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
	<link href="style/style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		
			<div class="header-logo">
				<img src="img/logo.png" alt="wordress">
			</div>
			<div class="wordpress-form">
				<form action="" name="w-form">
					<div class="form-feed clear">
						<label for="email">Username or Email Address
							<input type="email" name="username" id="email">
						</label>
						<label for="passwd">Password
							<input type="password" name="passwd" id="passwd">
						</label>
						<span class="rememberBox">
							<input type="checkbox" name="checkbox"> Remember Me
						</span>
						<span class="submitButton">
							<button type="submit">Log In</button>
						</span>
					</div>
				</form>
			</div>
			<div class="footer-notes">
				<span><a href="#">Lost your password ?</a></span>
				<span><a href="#">&larr; Back to Wishup blog</a></span>
			</div>
		
	</div>	<!-- /container -->
</body>
</html>
